<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetNOTE</title>
  
  <link rel="stylesheet" href="add-note.css">
</head>
<body>
  <div class="netnote">
    NetNOTE
  </div>
  
  <div class="all">
    <div class="head">
      <div class="spacer"></div>
      <a href="notes.html">
        <div class="the-notes">Notes</div>
      </a>
    </div>
  
    <div class="note-name-div">
      <input type="text" placeholder="name your note" class="note-name">
    </div>
  
    <div class="note-div">
      <textarea type="text" placeholder="insert your note" class="note" ></textarea>
    </div>
    <div class="add-space">
      <div class="spacer"></div>
      <div class="add">+</div>
    </div>
  </div>

  <script type="module" src="add-note.js"></script>
</body>
</html>
